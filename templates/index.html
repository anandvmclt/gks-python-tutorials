{% extends "base.html" %}
{% block content %}
<h2>All Contacts</h2>
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Add New Contact</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <a href="{{ url_for('view', id=contact.id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit', id=contact.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete', id=contact.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
